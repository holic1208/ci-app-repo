<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ round_stage }} - {{ round_number }}번째 라운드</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .option {
            display: inline-block;
            margin: 40px;
            text-align: center;
            width: 400px;
            vertical-align: top;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ round_stage }}{% if round_number %} - {{ round_number }}번째 라운드{% endif %}</h1>
    <form action="{{ url_for('choose') }}" method="post">
        <div class="option">
            <a href="{{ pair[0] }}" target="_blank">
                <img src="https://img.youtube.com/vi/{{ pair[0].split('v=')[1] }}/0.jpg" alt="Video 1">
            </a>
            <button type="submit" name="choice" value="{{ pair[0] }}" class="button">선택</button>
        </div>
        <div class="option">
            <a href="{{ pair[1] }}" target="_blank">
                <img src="https://img.youtube.com/vi/{{ pair[1].split('v=')[1] }}/0.jpg" alt="Video 2">
            </a>
            <button type="submit" name="choice" value="{{ pair[1] }}" class="button">선택</button>
        </div>
    </form>
</div>
</body>
</html>
